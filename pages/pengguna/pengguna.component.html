<nz-card nzTitle="Permohonan Keluar Negeri" class="permohonan-card">
  <form nz-form [nzLayout]="'vertical'" (ngSubmit)="submit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>Nama Lengkap</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          [(ngModel)]="nama"
          name="nama"
          placeholder="Masukkan nama lengkap"
          required
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>Nomor Paspor</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          [(ngModel)]="paspor"
          name="paspor"
          placeholder="Masukkan nomor paspor"
          required
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>Tujuan</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          [(ngModel)]="tujuan"
          name="tujuan"
          placeholder="Negara tujuan"
          required
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired
        >Tanggal Keberangkatan</nz-form-label
      >
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          type="date"
          [(ngModel)]="tanggal"
          name="tanggal"
          required
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSpan]="24">
        <button nz-button nzType="primary" style="width: 100%">
          Kirim Permohonan
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
