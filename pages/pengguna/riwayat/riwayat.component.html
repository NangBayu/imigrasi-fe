<nz-card nzTitle="Riwayat Permohonan" class="riwayat-card">
  <nz-table #basicTable [nzBordered]="true" [nzData]="requests">
    <thead>
      <tr>
        <th>Nama</th>
        <th>No. Paspor</th>
        <th>Tujuan</th>
        <th>Tanggal Keberangkatan</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>{{ r.nama }}</td>
        <td>{{ r.paspor }}</td>
        <td>{{ r.tujuan }}</td>
        <td>{{ r.tanggal | date: "dd/MM/yyyy" }}</td>
        <td>
          <nz-tag
            [nzColor]="
              r.status === 'approved'
                ? 'green'
                : r.status === 'rejected'
                  ? 'red'
                  : 'orange'
            "
          >
            {{ r.status | titlecase }}
          </nz-tag>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
