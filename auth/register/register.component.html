<div class="auth-wrapper">
  <nz-card class="auth-card">
    <div class="auth-header">
      <span nz-icon nzType="user-add"></span>
      <h2>Registrasi Akun</h2>
      <p>Buat akun untuk mengajukan permohonan</p>
    </div>

    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="user">
          <input nz-input placeholder="Username" [(ngModel)]="username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="lock">
          <input
            nz-input
            type="password"
            placeholder="Password"
            [(ngModel)]="password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="primary" nzBlock (click)="register()">
      Daftar
    </button>

    <div class="auth-footer">
      Sudah punya akun?
      <a routerLink="/login">Login</a>
    </div>
  </nz-card>
</div>
